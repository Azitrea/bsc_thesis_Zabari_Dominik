<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="pollName">
      <th mat-header-cell *matHeaderCellDef> Kérdőív neve </th>
      <td mat-cell *matCellDef="let element"> {{element.pollName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="availableFrom">
      <th mat-header-cell *matHeaderCellDef> Kitölthető ettől </th>
      <td mat-cell *matCellDef="let element"> {{element.availableFrom  | date:"yyyy-MM-dd" }} </td>
    </ng-container>
  
    <ng-container matColumnDef="availableTo">
      <th mat-header-cell *matHeaderCellDef> Érvényes eddig </th>
      <td mat-cell *matCellDef="let element"> {{element.availableTo  | date:"yyyy-MM-dd" }} </td>
    </ng-container>
  
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Létrehozva </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:"yyyy-MM-dd HH:mm"}} </td>
    </ng-container>
  
    <ng-container matColumnDef="pollTypeDescription">
      <th mat-header-cell *matHeaderCellDef> Típus </th>
      <td mat-cell *matCellDef="let element"> {{element.pollTypeDescription}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="handelResult(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
