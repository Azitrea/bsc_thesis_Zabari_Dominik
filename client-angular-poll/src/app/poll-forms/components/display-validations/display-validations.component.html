
<div class="header-style" *ngIf="field.validations.length === 0; else list">Nincs validáció hozzárendelve</div>

<ng-template #list>
  <div class="header-style">Validációs függvények:</div>
  <ul class="list-unstyled">
    <li class="list-item-style" *ngFor="let validation of field.validations;">{{validation.description}}</li>
  </ul>
</ng-template>
