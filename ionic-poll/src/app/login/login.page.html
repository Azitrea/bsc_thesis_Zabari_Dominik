<ion-header>
  <ion-toolbar>
    <ion-title>Bejelentkezés</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item class="ion-padding-top">
            <ion-label position="floating">Felhasználónév</ion-label>
            <ion-input type="text" inputmode="text" formControlName="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Jelszó</ion-label>
            <ion-input type="password" inputmode="text" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-button class="ion-margin-top" type="submit" expand="full">Bejelentkezés</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
