<app-display-text-header [index]="index" [field]="field" [group]="group"></app-display-text-header>

<ion-item class="ion-no-padding">
  <form [formGroup]="group">
    <ion-datetime [formControlName]="field.name" displayFormat="YYYY-MM-DD"
    [min]="minValue" [max]="maxvalue"></ion-datetime>
  </form>
</ion-item>

<app-validation-display [field]="field" [group]="group"></app-validation-display>
